<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cantact.css">
</head>
<body>
    <h3>Contact Form</h3>

<div class="container">
  <form action="/action_page.php" >
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="Italy">Italy</option>
      <option value="Germany">Germany</option>
      <option value="brazil">Brazil</option>
      <option value="uk">UK</option>
      <option value="LANDON">Landon</option>
    </select>

    <label for="subject">Your Enquiry</label>
    <textarea id="subject" name="subject" placeholder="What do you want to know from me ...." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
